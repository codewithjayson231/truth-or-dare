<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ Truth or Dare - Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0f0a1f;
            --bg-secondary: #1a1230;
            --bg-card: #251b3d;
            --bg-input: rgba(255, 255, 255, 0.05);
            --accent: #a855f7;
            --accent-secondary: #ec4899;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        [data-theme="light"] {
            --bg-primary: #f5f0ff;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-input: rgba(0, 0, 0, 0.05);
            --text-primary: #1a1230;
            --text-secondary: #6b6b7b;
            --border: rgba(0, 0, 0, 0.1);
        }

        body {
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .room-code {
            background: var(--bg-card);
            padding: 8px 16px;
            border-radius: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .room-code:hover {
            border-color: var(--accent);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mode-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .mode-badge.clean { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .mode-badge.friends { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .mode-badge.party { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        .theme-toggle {
            display: flex;
            background: var(--bg-card);
            border-radius: 20px;
            padding: 4px;
            border: 1px solid var(--border);
        }

        .theme-btn {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .theme-btn.active {
            background: var(--accent);
        }

        /* Main Layout */
        .main {
            display: grid;
            grid-template-columns: 280px 1fr 300px;
            height: calc(100vh - 70px);
        }

        @media (max-width: 1024px) {
            .main { grid-template-columns: 1fr; }
            .sidebar-left, .sidebar-right { display: none; }
        }

        /* Sidebars */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-right {
            border-right: none;
            border-left: 1px solid var(--border);
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Players List */
        .players-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .player-item.current {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .player-item.offline {
            opacity: 0.5;
        }

        .player-avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .player-points {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .player-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: rgba(168, 85, 247, 0.2);
            color: var(--accent);
        }

        /* Game Area */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Lobby State */
        .lobby {
            text-align: center;
        }

        .lobby h2 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .lobby p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .share-code {
            background: var(--bg-card);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 24px 40px;
            margin-bottom: 30px;
        }

        .share-code p {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .share-code .code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 16px 40px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Spin Wheel */
        .spin-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .spin-container.show { display: flex; }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ef4444, #f97316, #f59e0b, #84cc16, 
                #22c55e, #14b8a6, #06b6d4, #3b82f6,
                #6366f1, #8b5cf6, #a855f7, #ec4899, #ef4444
            );
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 0 8px var(--bg-card),
                0 0 0 12px var(--border),
                0 20px 50px rgba(0, 0, 0, 0.3);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel-center {
            width: 60%;
            height: 60%;
            background: var(--bg-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid var(--accent);
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        /* Question Display */
        .question-display {
            display: none;
            text-align: center;
            max-width: 600px;
        }

        .question-display.show { display: block; }

        .question-type {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            padding: 8px 24px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .question-type.truth {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .question-type.dare {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .question-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 30px;
        }

        .question-player {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .question-player span {
            color: var(--accent);
            font-weight: 600;
        }

        /* Timer */
        .timer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .timer.warning { color: var(--warning); }
        .timer.danger { color: var(--danger); animation: pulse 0.5s infinite; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Choice Buttons */
        .choice-buttons {
            display: none;
            gap: 20px;
        }

        .choice-buttons.show { display: flex; }

        .choice-btn {
            padding: 20px 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .choice-btn.truth {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
        }

        .choice-btn.dare {
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: white;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Complete Buttons */
        .complete-buttons {
            display: none;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .complete-buttons.show { display: flex; }

        .complete-btn {
            padding: 14px 30px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .complete-btn.done {
            background: var(--success);
            color: white;
        }

        .complete-btn.skip {
            background: var(--bg-card);
            color: var(--text-secondary);
            border: 2px solid var(--border);
        }

        .complete-btn.failed {
            background: var(--danger);
            color: white;
        }

        /* Reactions */
        .reactions-bar {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: var(--bg-card);
            padding: 10px 16px;
            border-radius: 30px;
            border: 1px solid var(--border);
            z-index: 100;
        }

        .reaction-btn {
            width: 44px; height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--bg-input);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reaction-btn:hover {
            transform: scale(1.2);
            background: var(--border);
        }

        /* Floating Reactions */
        .floating-reaction {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-200px) scale(1.5); }
        }

        /* Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .chat-message {
            margin-bottom: 12px;
            animation: slideIn 0.2s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .chat-message.system {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            padding: 8px;
            background: var(--bg-input);
            border-radius: 8px;
        }

        .chat-message.player {
            display: flex;
            gap: 10px;
        }

        .chat-avatar {
            width: 32px; height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .chat-content {
            flex: 1;
        }

        .chat-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-text {
            background: var(--bg-card);
            padding: 10px 14px;
            border-radius: 12px;
            border-top-left-radius: 4px;
            font-size: 0.9rem;
            display: inline-block;
        }

        .chat-input-container {
            padding: 12px;
            border-top: 1px solid var(--border);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            color: var(--text-primary);
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--accent);
        }

        .chat-send {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chat-send:hover {
            background: var(--accent-secondary);
        }

        /* Waiting text */
        .waiting-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 20px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mobile menu */
        .mobile-menu {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 12px;
            z-index: 200;
        }

        @media (max-width: 1024px) {
            .mobile-menu { display: flex; justify-content: space-around; }
            .game-area { padding-bottom: 100px; }
            .reactions-bar { bottom: 80px; }
        }

        .mobile-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
        }

        .mobile-btn span:first-child {
            font-size: 1.3rem;
        }

        /* Mobile panels */
        .mobile-panel {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 60px;
            background: var(--bg-secondary);
            z-index: 150;
            overflow-y: auto;
        }

        .mobile-panel.show { display: block; }

        /* Leaderboard */
        .leaderboard {
            padding: 16px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .leaderboard-rank {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            width: 30px;
        }

        .leaderboard-rank.gold { color: #fbbf24; }
        .leaderboard-rank.silver { color: #9ca3af; }
        .leaderboard-rank.bronze { color: #b45309; }
    </style>
</head>

    </div>

    <div class="mobile-panel" id="mobileLeaderboardPanel">
        <div class="sidebar-header">üèÜ Leaderboard</div>
        <div class="leaderboard" id="leaderboard"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const roomCode = window.location.pathname.split('/')[2];

        let myPlayer = null;
        let room = null;
        let isHost = false;
        let timerInterval = null;

        // Elements
        const elements = {
            roomCodeDisplay: document.getElementById('roomCodeDisplay'),
            codeText: document.getElementById('codeText'),
            shareCode: document.getElementById('shareCode'),
            modeBadge: document.getElementById('modeBadge'),
            playerCount: document.getElementById('playerCount'),
            playersList: document.getElementById('playersList'),
            mobilePlayersList: document.getElementById('mobilePlayersList'),
            lobby: document.getElementById('lobby'),
            startBtn: document.getElementById('startBtn'),
            waitingText: document.getElementById('waitingText'),
            spinContainer: document.getElementById('spinContainer'),
            wheel: document.getElementById('wheel'),
            spinBtn: document.getElementById('spinBtn'),
            choiceButtons: document.getElementById('choiceButtons'),
            truthBtn: document.getElementById('truthBtn'),
            dareBtn: document.getElementById('dareBtn'),
            questionDisplay: document.getElementById('questionDisplay'),
            questionType: document.getElementById('questionType'),
            questionPlayer: document.getElementById('questionPlayer'),
            questionText: document.getElementById('questionText'),
            timer: document.getElementById('timer'),
            completeButtons: document.getElementById('completeButtons'),
            doneBtn: document.getElementById('doneBtn'),
            skipBtn: document.getElementById('skipBtn'),
            failedBtn: document.getElementById('failedBtn'),
            gameWaiting: document.getElementById('gameWaiting'),
            chatMessages: document.getElementById('chatMessages'),
            mobileChatMessages: document.getElementById('mobileChatMessages'),
            chatInput: document.getElementById('chatInput'),
            mobileChatInput: document.getElementById('mobileChatInput'),
            leaderboard: document.getElementById('leaderboard')
        };

        // Theme Toggle
        const darkBtn = document.getElementById('darkBtn');
        const lightBtn = document.getElementById('lightBtn');

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            darkBtn.classList.toggle('active', theme === 'dark');
            lightBtn.classList.toggle('active', theme === 'light');
        }

        darkBtn.addEventListener('click', () => setTheme('dark'));
        lightBtn.addEventListener('click', () => setTheme('light'));
        setTheme(localStorage.getItem('theme') || 'dark');

        // Copy room code
        elements.roomCodeDisplay.addEventListener('click', () => {
            navigator.clipboard.writeText(roomCode);
            elements.codeText.textContent = 'Copied!';
            setTimeout(() => elements.codeText.textContent = roomCode, 1000);
        });

        // Rejoin room
        const savedName = sessionStorage.getItem('playerName');
        if (savedName) {
            socket.emit('joinRoom', { roomCode, playerName: savedName });
        } else {
            window.location.href = '/';
        }

        // Socket Events
        socket.on('joinedRoom', ({ player, room: r }) => {
            myPlayer = player;
            room = r;
            isHost = r.host === player.id;
            sessionStorage.setItem('playerName', player.name);
            updateUI();
        });

        socket.on('roomCreated', ({ roomCode: code, player, room: r }) => {
            myPlayer = player;
            room = r;
            isHost = true;
            sessionStorage.setItem('playerName', player.name);
            updateUI();
        });

        socket.on('playerJoined', ({ players }) => {
            room.players = players;
            updatePlayers();
            updateStartButton();
        });

        socket.on('playerLeft', ({ players }) => {
            room.players = players;
            updatePlayers();
            updateStartButton();
        });

        socket.on('newHost', ({ hostId }) => {
            room.host = hostId;
            isHost = hostId === socket.id;
            updateStartButton();
        });

        socket.on('gameStarted', ({ room: r }) => {
            room = r;
            elements.lobby.style.display = 'none';
            elements.spinContainer.classList.add('show');
            updateSpinButton();
        });

        socket.on('spinResult', ({ selectedPlayer, players }) => {
            const rotation = 1800 + Math.random() * 360;
            elements.wheel.style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                if (selectedPlayer.id === socket.id) {
                    elements.spinContainer.classList.remove('show');
                    elements.choiceButtons.classList.add('show');
                } else {
                    elements.gameWaiting.style.display = 'block';
                    elements.gameWaiting.textContent = `${selectedPlayer.name} is choosing...`;
                }
                highlightPlayer(selectedPlayer.id);
            }, 4000);
        });

        socket.on('questionRevealed', ({ type, question, player, timeLimit }) => {
            elements.choiceButtons.classList.remove('show');
            elements.spinContainer.classList.remove('show');
            elements.gameWaiting.style.display = 'none';
            elements.questionDisplay.classList.add('show');

            elements.questionType.textContent = type.toUpperCase();
            elements.questionType.className = `question-type ${type}`;
            elements.questionPlayer.textContent = player.name;
            elements.questionText.textContent = question;

            if (player.id === socket.id) {
                elements.completeButtons.classList.add('show');
                elements.skipBtn.textContent = `‚è≠Ô∏è Skip (${myPlayer.skipsLeft} left)`;
                elements.skipBtn.disabled = myPlayer.skipsLeft <= 0;
            } else {
                elements.completeButtons.classList.remove('show');
            }

            startTimer(timeLimit);
        });

        socket.on('challengeComplete', ({ player, completed, players }) => {
            room.players = players;
            myPlayer = players.find(p => p.id === socket.id);
            
            clearInterval(timerInterval);
            elements.questionDisplay.classList.remove('show');
            elements.completeButtons.classList.remove('show');
            elements.spinContainer.classList.add('show');
            elements.wheel.style.transform = 'rotate(0deg)';
            
            updatePlayers();
            updateSpinButton();

            // Show completion message
            const emoji = completed ? '‚úÖ' : '‚ùå';
            addSystemMessage(`${player.name} ${completed ? 'completed' : 'failed'} the challenge! ${emoji}`);
        });

        socket.on('challengeSkipped', ({ player, players }) => {
            room.players = players;
            myPlayer = players.find(p => p.id === socket.id);
            
            clearInterval(timerInterval);
            elements.questionDisplay.classList.remove('show');
            elements.completeButtons.classList.remove('show');
            elements.spinContainer.classList.add('show');
            elements.wheel.style.transform = 'rotate(0deg)';
            
            updatePlayers();
            updateSpinButton();

            addSystemMessage(`${player.name} skipped! ‚è≠Ô∏è`);
        });

        socket.on('reaction', ({ emoji, playerName, playerId }) => {
            showFloatingReaction(emoji);
        });

        socket.on('chatMessage', (message) => {
            addChatMessage(message);
        });

        socket.on('modeChanged', ({ mode }) => {
            room.mode = mode;
            updateModeBadge();
        });

        socket.on('error', ({ message }) => {
            alert(message);
        });

        // UI Functions
        function updateUI() {
            elements.codeText.textContent = room.code;
            elements.shareCode.textContent = room.code;
            updateModeBadge();
            updatePlayers();
            updateStartButton();

            if (room.gameStarted) {
                elements.lobby.style.display = 'none';
                elements.spinContainer.classList.add('show');
                updateSpinButton();
            }
        }

        function updateModeBadge() {
            const modeInfo = {
                clean: { emoji: 'üü¢', text: 'Clean', class: 'clean' },
                friends: { emoji: 'üü°', text: 'Friends', class: 'friends' },
                party: { emoji: 'üî¥', text: 'Party 18+', class: 'party' }
            };
            const info = modeInfo[room.mode];
            elements.modeBadge.textContent = `${info.emoji} ${info.text}`;
            elements.modeBadge.className = `mode-badge ${info.class}`;
        }

        function updatePlayers() {
            const onlinePlayers = room.players.filter(p => p.isOnline);
            elements.playerCount.textContent = onlinePlayers.length;

            const html = room.players.map(p => `
                <div class="player-item ${p.id === room.spinResult ? 'current' : ''} ${!p.isOnline ? 'offline' : ''}">
                    <div class="player-avatar" style="background: ${p.color}">${p.avatar}</div>
                    <div class="player-info">
                        <div class="player-name">${escapeHtml(p.name)} ${p.id === socket.id ? '(You)' : ''}</div>
                        <div class="player-points">‚≠ê ${p.points} pts</div>
                    </div>
                    ${p.id === room.host ? '<span class="player-badge">üëë Host</span>' : ''}
                </div>
            `).join('');

            elements.playersList.innerHTML = html;
            elements.mobilePlayersList.innerHTML = html;

            // Update leaderboard
            const sorted = [...room.players].sort((a, b) => b.points - a.points);
            elements.leaderboard.innerHTML = sorted.map((p, i) => {
                const rankClass = i === 0 ? 'gold' : i === 1 ? 'silver' : i === 2 ? 'bronze' : '';
                return `
                    <div class="leaderboard-item">
                        <div class="leaderboard-rank ${rankClass}">#${i + 1}</div>
                        <div class="player-avatar" style="background: ${p.color}">${p.avatar}</div>
                        <div class="player-info">
                            <div class="player-name">${escapeHtml(p.name)}</div>
                            <div class="player-points">‚≠ê ${p.points} pts</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function highlightPlayer(playerId) {
            room.spinResult = playerId;
            updatePlayers();
        }

        function updateStartButton() {
            const onlinePlayers = room.players.filter(p => p.isOnline);
            const canStart = isHost && onlinePlayers.length >= 2;
            elements.startBtn.disabled = !canStart;
            elements.waitingText.textContent = onlinePlayers.length < 2 
                ? `Need at least 2 players (${onlinePlayers.length}/2)`
                : isHost ? 'Ready to start!' : 'Waiting for host...';
        }

        function updateSpinButton() {
            const onlinePlayers = room.players.filter(p => p.isOnline);
            elements.spinBtn.disabled = onlinePlayers.length < 2;
        }

        function startTimer(seconds) {
            let time = seconds;
            elements.timer.textContent = time;
            elements.timer.className = 'timer';

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                time--;
                elements.timer.textContent = time;

                if (time <= 10) elements.timer.classList.add('warning');
                if (time <= 5) elements.timer.classList.add('danger');

                if (time <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function addChatMessage(message) {
            const html = message.type === 'system' 
                ? `<div class="chat-message system">${message.text}</div>`
                : `<div class="chat-message player">
                    <div class="chat-avatar" style="background: ${message.playerColor}">${message.playerAvatar}</div>
                    <div class="chat-content">
                        <div class="chat-name" style="color: ${message.playerColor}">${escapeHtml(message.playerName)}</div>
                        <div class="chat-text">${escapeHtml(message.text)}</div>
                    </div>
                </div>`;

            elements.chatMessages.insertAdjacentHTML('beforeend', html);
            elements.mobileChatMessages.insertAdjacentHTML('beforeend', html);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            elements.mobileChatMessages.scrollTop = elements.mobileChatMessages.scrollHeight;
        }

        function addSystemMessage(text) {
            addChatMessage({ type: 'system', text });
        }

        function showFloatingReaction(emoji) {
            const el = document.createElement('div');
            el.className = 'floating-reaction';
            el.textContent = emoji;
            el.style.left = (20 + Math.random() * 60) + '%';
            el.style.bottom = '150px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        elements.startBtn.addEventListener('click', () => {
            socket.emit('startGame');
        });

        elements.spinBtn.addEventListener('click', () => {
            socket.emit('spin');
            elements.spinBtn.disabled = true;
            setTimeout(() => elements.spinBtn.disabled = false, 5000);
        });

        elements.truthBtn.addEventListener('click', () => {
            socket.emit('chooseTruthOrDare', { choice: 'truth' });
        });

        elements.dareBtn.addEventListener('click', () => {
            socket.emit('chooseTruthOrDare', { choice: 'dare' });
        });

        elements.doneBtn.addEventListener('click', () => {
            socket.emit('completeChallenge', { completed: true });
        });

        elements.failedBtn.addEventListener('click', () => {
            socket.emit('completeChallenge', { completed: false });
        });

        elements.skipBtn.addEventListener('click', () => {
            socket.emit('skipChallenge');
        });

        // Chat
        function sendChat() {
            const text = elements.chatInput.value.trim() || elements.mobileChatInput.value.trim();
            if (text) {
                socket.emit('sendChatMessage', { text });
                elements.chatInput.value = '';
                elements.mobileChatInput.value = '';
            }
        }

        document.getElementById('chatSend').addEventListener('click', sendChat);
        document.getElementById('mobileChatSend').addEventListener('click', sendChat);
        elements.chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChat(); });
        elements.mobileChatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChat(); });

        // Reactions
        document.querySelectorAll('.reaction-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                socket.emit('sendReaction', { emoji: btn.dataset.emoji });
            });
        });

        // Mobile panels
        document.querySelectorAll('.mobile-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const panelId = `mobile${btn.dataset.panel.charAt(0).toUpperCase() + btn.dataset.panel.slice(1)}Panel`;
                const panel = document.getElementById(panelId);
                const isOpen = panel.classList.contains('show');
                
                document.querySelectorAll('.mobile-panel').forEach(p => p.classList.remove('show'));
                
                if (!isOpen) {
                    panel.classList.add('show');
                }
            });
        });

        // Close mobile panel when clicking outside
        document.querySelector('.game-area').addEventListener('click', () => {
            document.querySelectorAll('.mobile-panel').forEach(p => p.classList.remove('show'));
        });
    </script>
</body>
</html>
